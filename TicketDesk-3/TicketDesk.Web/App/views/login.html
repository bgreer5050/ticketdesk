<header class="page-header">
    <h1 data-bind="text: title"></h1>
</header>
<section id="content" class="container" style="height: 100%; min-height: 300px;" data-bind="event: { keypress: keyMonitor }">
    <h3>Enter your login credentials:</h3>
    <div style="float: left; clear: both; display: inline-block">
        <label for="username">Username: </label>
        <input id="username" type="text" data-bind="value: username" />
        <label for="password">Password: </label>
        <input id="password" type="password" data-bind="value: password" />
    </div>
    <div style="float: left; clear: both">
        <button id="loginbutton" class="btn" data-bind="click: loginUser">Login</button>
    </div>
</section>
