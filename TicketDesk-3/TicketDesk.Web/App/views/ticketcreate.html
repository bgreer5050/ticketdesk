<section id="session-view">

    <header class="page-header">
        <h1 data-bind="text: title"></h1>
    </header>
    <div class="panel panel-default">
        <div class="btn-toolbar panel-heading">
            <div class="btn-group btn-group-sm">
                <button class="btn btn-primary btn-sm"
                        data-bind="click: goBack">
                    <i class="icon-hand-left"></i>&nbsp;<span data-i18n="appuitext:generalBack" />
                </button>
                <button class="btn btn-primary btn-sm"
                        data-bind="click: cancel, enable: canSave">
                    <i class="icon-undo"></i>&nbsp;<span data-i18n="appuitext:generalCancel" />
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success btn-sm"
                        data-bind="click: save, enable: canSave">
                    <i class="icon-save"></i>&nbsp;<span data-i18n="appuitext:generalSave" />
                </button>

            </div>
            <div class="btn-group">
                <i class="icon-asterisk" data-bind="visible: hasChanges" style="color: orange;"></i>
            </div>
        </div>
        <section class="panel-body" data-bind="with: ticket">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-1 col-sm-1 control-label" for="title" data-i18n="appmodeltext:ticketTitle"></label>
                    <div class="col-md-8 col-sm-11">
                        <input type="text" class="form-control input-sm" id="title" data-bind="value: title" data-i18n="[placeholder]appmodeltext:ticketTitlePrompt" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 col-sm-1 control-label" for="ticketType" data-i18n="appmodeltext:ticketTicketType"></label>
                    <div class="col-md-3 col-sm-3">
                        <select id="ticketType" class="form-control input-sm"
                                data-bind="options: $parent.ticketTypeList,
                                    optionsText: function(item){
                                        var key = 'appmodeltext:ticketType' + item.value();
                                        return $.i18n.t(key);},
                                    optionsValue: 'value',
                                    value: ticketType,
                                    optionsCaption: ' '"></select>
                    </div>


                    <label class="col-md-1 col-sm-2 control-label" for="category" data-i18n="appmodeltext:ticketCategory"></label>
                    <div class="col-md-3 col-sm-3">
                        <select id="category" class="form-control input-sm"
                                data-bind="options: $parent.categoryList,
                                    optionsText:  function(item){
                                        var key = 'appmodeltext:category' + item.value();
                                        return $.i18n.t(key);},
                                    optionsValue: 'value',
                                    value: category,
                                    optionsCaption: ' '"></select>
                    </div>

                    <label class="col-md-1 col-sm-1 control-label" for="priority" data-i18n="appmodeltext:ticketPriority"></label>
                    <div class="col-md-3 col-sm-2">
                        <select id="priority" class="form-control input-sm"
                                data-bind="options: $parent.priorityList,
                                    optionsText: function(item){
                                        var key = 'appmodeltext:priority' + item.value();
                                        return $.i18n.t(key);},
                                    optionsValue: 'value',
                                    value: priority,
                                    optionsCaption: ' '"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 col-sm-1 control-label" for="tagList" data-i18n="appmodeltext:ticketTagList"></label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control input-sm" id="tagList" data-bind="value: tagListFormatted"
                               data-i18n="[placeholder]appmodeltext:ticketTagPrompt" />
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <label class="checkbox" for="affectsCustomer">
                            <input class="" type="checkbox" id="affectsCustomer" data-bind="checked: affectsCustomer" />
                            <!-- ko text: $.i18n.t('appmodeltext:ticketAffectsCustomer')--><!--/ko-->
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 col-sm-1 control-label" for="wmd-input-ticketDetails" data-i18n="appmodeltext:ticketDetails"></label>
                    <div class="col-md-11 col-sm-11 wmd-panel">
                        <div class="tabbable">

                            <div class="tab-content">
                                <ul class="nav nav-tabs pull-right">
                                    <li class="active"><a href="#tab1" data-toggle="tab"><i class="icon-edit"></i></a></li>
                                    <li><a href="#tab2" data-toggle="tab"><i class="icon-search"></i></a></li>
                                </ul>
                                <div class="tab-pane" id="tab2">
                                    <div class="row" style="min-height: 35px;"></div>
                                    <div id="wmd-preview-ticketDetails" class="wmd-panel wmd-preview form-control"></div>
                                </div>
                                <div class="tab-pane active" id="tab1">
                                    <div id="wmd-button-bar-ticketDetails" style="display: inline-block"></div>
                                    <div>

                                        <textarea class="wmd-input form-control" id="wmd-input-ticketDetails" name="ticketDetails" rows="10" data-bind="value: details" style="height: 250px;"></textarea>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-1 col-sm-2 control-label" for="owner" data-i18n="appmodeltext:ticketOwner"></label>
                    <div class="col-md-4 col-sm-4">
                        <input class="form-control input-sm" type="text" id="owner" data-bind="value: owner" placeholder="person name" />
                    </div>
                    <label class="col-md-2 col-sm-2 control-label" for="assignedTo" data-i18n="appmodeltext:ticketAssignedTo"></label>
                    <div class="col-md-4 col-sm-4">
                        <input class="form-control input-sm" type="text" id="assignedTo" data-bind="value: assignedTo"
                               placeholder="person name" />

                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
